<!DOCTYPE html>
<html lang="en">
<head>
	<title>Consultar Usuário</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Consultar Usuário
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Nome do usuário</span>
					<input class="input100" type="text" name="name" placeholder="Insira seu nome">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Birthday is required">
  					<span class="label-input100">Data Nasc. do usuário</span>
  					<div class="col-10">
    					<input class="form-control" type="date" value="2011-08-19" id="example-date-input">
 					 </div>
				</div>

				<div class="wrap-input100 validate-input" data-validate="User is required">
					<span class="label-input100">Usuário a buscar</span>
					<input class="input100" type="text" name="name" placeholder="Insira o usuário">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email do usuário</span>
					<input class="input100" type="text" name="email" placeholder="Insira o email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Nível de Usuário</span>
					<div>
						<select class="selection-2" name="service">
							<option>Selecione o nível</option>
							<option>Jogador(a)</option>
							<option>Gerenciador(a) de Conteúdo</option>
							<option>Administrador(a)</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
			</form>

					<a style="background-color: #918660; color: #fff; border-color: #918660; border-radius: 25px; margin: 30px 8px 8px 0px;" href="../usuarios.html" class="col-md-12 text-center btn btn-primary mb-2" role="button"><span class="fa fa-long-arrow-left"></span> Voltar </a>


					<a style="background-color: #918660; color: #fff; border-color: #918660; border-radius: 25px; margin: 30px 8px 8px 0px;" href="resultados/resultados.html" class="col-md-12 center-block btn btn-primary mb-2" role="button">Consultar <span class="fa fa-long-arrow-right"></span></a>

					
				</div>
			
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
